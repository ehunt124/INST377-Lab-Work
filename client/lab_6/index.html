<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ethan's Lab for INST377</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header"><h1>Ethan's Lab for INST377</h1></header>
            <div class="container">
                <div class="left_section box">
                    <h2>Form Inputs</h2>
                    <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
                        <button type="button" id="data_load">Load County Data</button>
                        <div>
                            <label for="resto">Restaurunt Name</label>
                            <input type="text" id="resto" name="resto"/>
                        </div>
                        <button type="button" id="filter">Filter Data</button>
                        <button type="button" id="generate">Generate List</button>
                    </form>
                </div>
                <div class="right_section box">
                    <h2>Local Resturaunts</h2>
                    <ol class="box main_form" id="restaurant_list">
                        A list of local restaurants
                    </ol>
                    <div class="lds-roller" id="load_animation">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
                </div>
            </div>
            <footer class = "footer">
                Github: <a href="https://github.com/ehunt124">ehunt124</a>
            </footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
